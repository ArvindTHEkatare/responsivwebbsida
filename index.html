<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container1">
        <div class="logo-and-hamburger">
            <img src="https://www.theindianwire.com/wp-content/uploads/2019/04/logo.jpg" alt="logo" width="140px" height="80px" class="logo">
            <img src="https://cdn-icons-png.flaticon.com/128/8867/8867520.png" alt="" class="hamburger" width="40px" height="40px">
        </div>
        <p class="nav">#nav</p>
    </div>
    
    

    <div id="container2">

        <h1 class="main">#main</h1>
        
        <h1 class="aside">#aside</h1>
    </div>
    
    <div id="container3">
        <p class="column1">#column1</p>
        <p class="column2">#column2</p>
        <p class="column3">#column3</p>
    </div>

    <div id="container4">
        <p class="column4">#column4</p>
        <p class="column5">#column5</p>
        <p class="column6">#column6</p>
    </div>
        
    
</body>
</html>
